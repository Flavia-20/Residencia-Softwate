<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extensão</title>
    <!--Link do css-->
    <link href="../css/extensaoPayment.css" rel="stylesheet">
</head>
<body>
    <!--Inicio cabeçalho-->
  <div id="header">
    <div id="cab-logo">
      <div id="logo">
        <img src="../img/imglogin/magister.png" alt="" srcset="">
      </div>
      <div id="title">
        <p>Extensão</p>
      </div>
    </div> 
    <div id="title-smartphone">
      <p>Extensão</p>
    </div>
    <div id="menu-login">
      <div id="menu">
        <a href="../html/extensao.html">Portal</a>
        <a href="../html/graduacao.html">Graduação</a>
        <a href="../html/protocolo.html">Protocolo</a>
        <a href="">Polo EAD</a>
      </div>

      <div id="linhav"></div>

      <div id="imglogo" onmouseenter="userlogo()">
        <img src="../img/1-removebg-preview.png" alt="">
          <div id="poligono"></div>
          <div id="dropdown-content" onmouseenter="userlogo()">
            <a href="#">Dados pessoais</a>
            <a href="#" onclick="atualizarDados()">Atualizar Dados Pessoais</a>
            <a href="#" onclick="alterarSenha()">Alterar Senha</a>
            <a href="#" onclick="posGraduacao()">Pós-Graduação</a>
            <a href="#" onclick="posGraduacao()">Autenticação de 2 fatores</a>
            <a href="../html/outrosservicos.html" onclick="posGraduacao()">Sair</a>
          </div>
      </div>

      <div class="hamburger" onclick="userlogo2()" onmouseleave="reset()">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div id="dropdown-content2" onclick="userlogo()">
          <a style="font-weight: bold;" href="../html/portal.html">Portal</a>
          <a style="font-weight: bold;" href="../html/graduacao.html">Graduação</a>
          <a style="font-weight: bold;" href="../html/protocolo.html">Protocolo</a>
          <a style="font-weight: bold;" href="#">Polo EAD</a>
          <a href="#">Atualizar Dados Pessoais</a>
          <a href="#">Alterar Senha</a>
          <a href="#">Pós-Graduação</a>
          <a href="#">Autenticação de 2 fatores</a>
          <a href="#">Sair</a>
        </div>
      </div>
    </div>
  </div>
  <!--Fim cabecalho-->

     <!-- Adicionando o formulário de inscrição -->
<div id="inscricaoForm">
    <h2>Dados do crachá</h2>
    <form action="#" method="post">
        <label for="atividade">Atividade:</label>
        <input type="text" id="atividade" name="atividade" required>

        <label for="empresa">Empresa:</label>
        <input type="text" id="empresa" name="empresa">

        <label for="cargo">Cargo:</label>
        <input type="text" id="cargo" name="cargo">

        <label for="tipoParticipacao">Tipo de Participação:</label>
        <select id="tipoParticipacao" name="tipoParticipacao" required>
            <option value="graduacao">Aluno da Graduação</option>
            <option value="posgraduacao">Aluno da Pós-Graduação</option>
            <option value="ead">Aluno EAD</option>
            <option value="egresso">Aluno Egresso</option>
            <option value="mestradoDoutorado">Aluno Mestrado/Doutorado</option>
            <option value="funcionario">Funcionário</option>
            <option value="scf">Outros Sistemas (SCF)</option>
            <option value="professor">Professor</option>
        </select>

        <button type="submit">Enviar Inscrição</button>
    </form>
</div>


<script>
var rotacaoAtual = 0; // Variável para rastrear o estado atual da rotação

function userlogo() {
    var poligono = document.getElementById('poligono');
    
    // Inverte a rotação com base no estado atual
    rotacaoAtual = 1 - rotacaoAtual;
    
    // Aplica a rotação correspondente
    poligono.style.transform = 'rotate(' + (rotacaoAtual * 180) + 'deg)';

    var dropdownContent = document.getElementById("dropdown-content");
    if (dropdownContent.style.display === "block") {
        dropdownContent.style.display = "none";
    } else {
        dropdownContent.style.display = "block";
    }
}

function userlogo2() {
    var dropdownContent = document.getElementById("dropdown-content2");
    if (dropdownContent.style.display === "block") {
        dropdownContent.style.display = "none";
    } else {
        dropdownContent.style.display = "block";
    }
}

function reset() {
    var dropdownContent = document.getElementById("dropdown-content2");
    dropdownContent.style.display = "none";
}

</script>
      
</body>
</html>
