<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/portal.css">
  <title>Document</title>
</head>
<body>
  <div id="header">
    <div id="cab-logo">
      <div id="logo">
        <img src="../img/magister.png" alt="" srcset="">
      </div>
      <div id="title">
        <p>Portal</p>
      </div>
    </div> 
    <div id="title-smartphone">
      <p>Portal</p>
    </div>
    <div id="menu-login">
      <div id="menu">
        <a href="">Graduação</a>
        <a href="">Protocolo</a>
        <a href="">Extensão</a>
        <a href="">Polo EAD</a>
      </div>

      <div id="linhav"></div>

      <div id="imglogo">
        <img src="../img/1-removebg-preview.png" alt="">
        <div id="poligono"></div>
      </div>
      <div class="hamburger">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>
    </div>
  </div>
  <div id="corpo">
    <div id="informacoes">
      <p>Avisos</p>
      <div id="quadroinformacoes">
        <div id="quadroavisos">
          <!--Carrosel aqui-->
          <div id="carouselExampleIndicators" class="carousel slide">
        
            <!-- Início indicadores para navegar nos slides do carrossel -->
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <!-- Fim indicadores para navegar nos slides do carrossel -->
    
            <!-- Início slide carousel -->
            <div class="carousel-inner" style="border-radius: 5px;">
              <div class="carousel-item active">
                <img src="../img/portal_imagens/Slides/Slide 1.jpg" class="d-block w-100" height="200px" width="185px" alt="Categoria 1">
              </div>
              <div class="carousel-item">
                <img src="../img/portal_imagens/Slides/Slide 2.jpg" class="d-block w-100" height="200px" width="185px" alt="Categoria 2">
              </div>
              <div class="carousel-item">
                <img src="../img/portal_imagens/Slides/Slide 3.jpg" class="d-block w-100" height="200px" width="185px" alt="Categoria 3">
              </div>
            </div>
            <!-- Fim slides carousel -->
    
            <!-- Início anterior e próximo slide carrossel -->
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
    
            <!-- Fim anterior e próximo slide carrossel -->
          </div>
            
          <!-- Incluir o JS do Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
        crossorigin="anonymous"></script>
        </div>
        <div id="quadrosistemas">
  
        </div>
      </div>
    </div>
  </div>
</body>
</html>
