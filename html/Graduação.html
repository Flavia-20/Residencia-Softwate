<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graduação</title>
    <link rel="stylesheet" href="graduacao.css">
</head>
<body>
  <div id="header">
    <div id="cabecalho">
      <div id="cab-logo">
        <div id="logo">
          <img src="../magister.png" alt="" srcset="">
        </div>
        <div id="title">
          <p>Graduação</p>
        </div>
      </div>
    </div>
    <div id="menu-login">
      <div id="menu">
        <a href="">Portal</a>
        <a href="">Protocolo</a>
        <a href="">Extensão</a>
        <a href="">Polo EAD</a>
      </div>
      <div id="linhav"></div>
      <div id="logo" >
        <div id="imglogo">
          <img src="../1-removebg-preview.png" alt="">
          <div id="poligono"></div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="corpo">
    <a href="">
          <div class="imagem-container" onmouseover="mudarCor(this)" onmouseout="restaurarCor(this)">
            <img id="minha-imagem" src="../img/consulta.png" alt="Sua Imagem">
            <div class="overlay"></div>
          </div>
        </a>
        <a href="">
          <div class="imagem-container" onmouseover="mudarCor(this)" onmouseout="restaurarCor(this)">
            <img id="minha-imagem" src="../img/matricula.png" alt="Sua Imagem">
            <div class="overlay"></div>
          </div>
        </a>
        <a href="">
          <div class="imagem-container" onmouseover="mudarCor(this)" onmouseout="restaurarCor(this)">
            <img id="minha-imagem" src="../img/pagamento.png" alt="Sua Imagem">
            <div class="overlay"></div>
          </div>
        </div>
  
<div class="corpo2">
    </a>
       <a href="">
    <div class="imagem-container2" onmouseover="mudarCor(this)" onmouseout="restaurarCor(this)">
      <img id="minha-imagem" src="../img/avaliacao.png" alt="Sua Imagem">
      <div class="overlay"></div>
    </div>
  </a>
  <a href="">
    <div class="imagem-container2" onmouseover="mudarCor(this)" onmouseout="restaurarCor(this)">
      <img id="minha-imagem" src="../img/outros.png" alt="Sua Imagem">
      <div class="overlay"></div>
    </div>
  </div>
  </a>
  
  <script>
      function mudarCor(container) {
        
        container.querySelector('img').style.filter = "brightness(0.8) contrast(1.2) saturate(2) hue-rotate(200deg)";
       
        container.querySelector('.overlay').style.opacity = 0.4;
      }
    
      function restaurarCor(container) {
        
        container.querySelector('img').style.filter = "none";
        
        container.querySelector('.overlay').style.opacity = 0;
      }
    </script>
</body>
</html>
